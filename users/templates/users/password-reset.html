<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook</title>
</head>
<body>
    <!-- we put the navbar and all later here -->
    <div class="reset-password-container">
        <h1>Forgot your password?</h1>
        <p>Enter your email address below, and we will send you an email to set a new one.</p>
        <div class="reset-password-form-box">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
