{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook | Sign up</title>
    <link rel="stylesheet" href="{% static 'styles/users/register.css' %}">

</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <h1>Fakebook</h1>
            <p>Login to unlock full access.</p>
            <a href="{% url 'user:u-login' %}"><button id="sign-up-butt"> SIGN IN</button></a>
            
        </div>
        <div class="sign-in-form">
            <form method="POST">
                {% csrf_token %}
                <h1 id="sign-header"> Sign Up</h1>
                <input type="text" id="usename" placeholder="Username" required name="username">
                <input type="email" id="email" placeholder="Email" required name="email">
                <input type="password" id="password1" placeholder="Password" required name="password1">
                <input type="password" id="password1" placeholder="Confirm password" required name="password2">
                <button id="sign-in-butt" type="submit"> SIGN UP</button>
                {% if form.errors %}
                    <div class="error-message">
                        {% for field, error_list in form.errors.items %}
                            {% for error in error_list %}
                            {{ error }}
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
            </form> 
        </div>
    </div>

</body>
</html>
